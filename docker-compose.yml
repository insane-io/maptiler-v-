version: '3.8'

services:
  # Backend service (production mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: maptiler-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - maptiler-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service (production mode with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: maptiler-frontend
    ports:
      - "80:80"
      - "443:443"  # For HTTPS (needs SSL certificates)
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always
    networks:
      - maptiler-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  maptiler-network:
    driver: bridge