[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=70
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
filterwarnings =
    ignore::DeprecationWarning